<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="style.css">


    <title>Mihrab</title>

</head>

<body id="body">

    <div id="header">

        <p id="activePrayer" style="font-size: 2.4rem; font-weight: bold;"></p>
        <p id="remaining"></p>

        <div id="planet"></div>

        <dialog closed id="locationDialog"> 

            <h1>Enter Location</h1>
            
            <input type="text" name="latitude" placeholder="Latitude">
            <input type="text" name="longitude" placeholder="Longitude">

            <h4 id="displayedCurrentCoordinates" style="font-style: italic;"></h4>

            <button onclick="closeLocationDialog()">Cancel</button> 
            <button id="confirmLocationButton" onclick="confirmLocation()">Confirm</button>
        
        
        </dialog>

            <div class="location" id="location">
                <button id="locationButton" onclick="openLocationDialog()"></button>
                <span class="material-icons" style="cursor: default">room</span>
    
            </div>

            <button id="closeButton" class="material-icons" onclick="closeWindow()">close</button>
    </div>

    <div class="main">

        <div class="tables">

            <div class="navigation">

                <button class="back" onclick="previousDate()"></button>
                <div class="current" id="selectedDate"></div>
                <button class="next" onclick="nextDate()"></button>

            </div>

            <div class="prayers">

                <p id="activeFajr">Fajr 
                    <span class="time"><span id="fajr"></span>  <button id="fajrNotification" class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p id="activeSunrise">Sunrise 
                    <span class="time"><span id="sunrise"></span>  <button id="sunriseNotification" class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p id="activeDhuhr">Dhuhr 
                    <span class="time"><span id="dhuhr"></span><button id="dhuhrNotification" class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p id="activeAsr">Asr 
                    <span class="time"><span id="asr"></span><button id="asrNotification" class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span> 
                </p>

                <p id="activeMaghrib">Maghrib 
                    <span class="time"><span id="maghrib"></span>  <button id="maghribNotification" class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p id="activeIsha">Isha 
                    <span class="time"><span id="isha"></span>  <button id="ishaNotification" class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>          
                </p>

            </div>
            
        </div>

        <div class="misc">

            <fieldset class="quotes">
                <legend style="padding: 5px;"><b>Citations</b></legend>
                <div class="container">
                    <blockquote>
                        <p> &rdquo; 
                            <i id="arabicCitation">
                               
                            </i>&ldquo; 
                        </p>
                    </blockquote>
                    <blockquote>
                        <p>&ldquo;
                            <i id="englishCitation">
                                 
                            </i>&rdquo;
                        </p>
                    </blockquote>
                </div>
            </fieldset>
  
  
        </div>



    </div>

    <script type="text/javascript" src="index.js" defer></script>

</body>
</html>
