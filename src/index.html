<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="index.css">


    <title>Pray Alert</title>

</head>

<body>

    <div class="header">

        <p style="font-size: 40px; font-weight: bold; padding-top: 10px;">Asur</p>
        <p>20 minutes until maghrib</p>

        <div class="planet"></div>

        <div class="location">Tripoli<span class="material-icons" style="cursor: default">room</span></div>

    </div>

    <div class="main">

        <div class="tables">

            <div class="navigation">

                <button class="back"></button>
                <button class="current">Today | 21st November</button>
                <button class="next"></button>

            </div>

            <div class="prayers">

                <p>Fajr 
                    <span class="time"><span id="fajr"></span>  <button class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p>Sunrise 
                    <span class="time"><span id="sunrise"></span>  <button class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p>Dhuhr 
                    <span class="time"><span id="dhuhr"></span><button class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p>Asur 
                    <span class="time"><span  id="asr"></span><button class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span> 
                </p>

                <p>Maghrib 
                    <span class="time"><span id="maghrib"></span>  <button class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>
                </p>

                <p>Isha 
                    <span class="time"><span id="isha"></span>  <button class="material-icons" onclick='toggleNotification(this)'>notifications_none</button></span>          
                </p>

            </div>
            
        </div>

        <div class="misc">

            <div class="quotes">
                <div class="container">
                    <blockquote>
                        <p>
                            <i>&ldquo;بتمشتيب مشبيتشم بيمتشيمسب تشم مشسيتبمشتي بمشيسبتمش بشتمبي مشيتب&rdquo; </i>
                        </p>
                    </blockquote>
                    <blockquote>
                        <p>
                            <i>&ldquo;English translation of whatever is up there&rdquo; </i>
                        </p>
                    </blockquote>
                </div>
            </div>
  
  
        </div>



    </div>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
